<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="forestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0.5" dy="1" stdDeviation="0.5" flood-color="#052e16" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Single R with very cursive font to match header -->
  <text x="16" y="22" font-family="'Allura', 'Dancing Script', cursive" font-size="26" font-weight="400" 
        text-anchor="middle" fill="url(#forestGradient)" filter="url(#shadow)">R</text>
</svg>
